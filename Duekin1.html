<html>
    <head>
        <title>Duekin: The Prime Note Creator!</title>
    <script src="https://kit.fontawesome.com/e6d4c486db.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="Duekin/Duekin.css"/>
    </head>
    <body>
        <h1>Duekin</h1>
        <h2>The Prime way to store one's notes.</h2>
        <button id="add" class="add">
            <i class="fas fa-plus"></i>
        </button>
        <button id="save" class="save">
            <i class="fa-solid fa-floppy-disk"></i>
        </button>
        <div id="work">
            <p id="late">Your Previous Note:</p>
            <textarea id="demo"></textarea>
        </div>  
          
        
       
    </body>
    <script src="Duekin/Duekin.js"></script>
</html>
